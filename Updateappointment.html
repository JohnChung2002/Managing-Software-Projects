<body>

    <header>
    </header>
    <aside>   
    </aside>
    <article>
        <div id="categories">
            <div class="mainchoices">
                <h2 class="indextitle"> Updating Booking Appointment</h2>
    
    
                    <div class="holdingcontainer">
                    <div class="grid">

                            <form id="regForm" action="">

                                <h1>Cancelling booking:</h1>
                                
                                <!-- One "tab" for each step in the form: -->
                                <div class="tab">Booking ID:
                                  <p><input id="bookingid" placeholder="Enter here" oninput="this.className = ''"></p>
                                </div>
                                
                                <div class="tab">Reasons to cancel: 

                                    <div id="sandbox-container" oninput="this.className = ''"></div>
                                    <script>
                                        var disabledDates = ["2022-10-15","2022-10-14","2022-10-19"]
                                       $('#sandbox-container').datepicker({
                                        beforeShowDay: function(date){
                                            var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
                                            return [ disabledDates.indexOf(string) == -1 ]
                                        },
                                        format: "dd/mm/yyyy",
                                        startDate: "now"
                                    }); 
                                    </script>
                                </div>
                                
                                
                                <div style="overflow:auto;">
                                  <div style="float:right;">
                                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                                  </div>
                                </div>
                                
                                <!-- Circles which indicates the steps of the form: -->
                                <div style="text-align:center;margin-top:40px;">
                                  <span class="step"></span>
                                  <span class="step"></span>
                                </div>
                                
                                </form>
  
                      
                    </div>
                    </div>

                </div>
                </div>
