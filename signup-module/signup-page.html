<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Cacti Succulent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="password-integrity.js"></script>
    
    <form action="signup-process.php" method="post" onsubmit="passwordHash(); return false;" id="signup-form">
        <fieldset>
            <legend>Sign Up</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <br/>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
            <br/>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text"
                class="form-control" name="phone" id="phone" aria-describedby="helpId">
              <small id="helpId" class="form-text text-muted">0102348293</small>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
              </div>
            <!-- <input type="password" name="password" id="password" required> -->
            <br/>
            <input type="text" name="hashValue" id="hashValue" hidden />
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option disabled selected value> -- select an option -- </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</body>

</html>
